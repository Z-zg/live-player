<body>
    <div class="container">
        <h1>ğŸ® WebRTC è¿æ¥æµ‹è¯•</h1>
        
        <div class="form-group">

        <div class="form-group">

        </div>
        
        <div class="form-group">

            <select id="protocol">
                <option value="webrtc">WebRTC (ä½å»¶è¿Ÿ)</option>
                <option value="hls">HLS (å…¼å®¹æ€§)</option>
            </select>
        </div>
        
        <button id="connectBtn" onclick="toggleConnection()">è¿æ¥</button>
        
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
        
        <video id="videoElement" controls muted autoplay playsinline>
            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
        </video>
        
        <div class="form-group">
            <label>è¿æ¥æ—¥å¿—:</label>
            <div id="logContainer" class="log"></div>
        </div>
        
        <div class="form-group">
            <button onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
            <button onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
            <button onclick="sendTestSignal()">å‘é€æµ‹è¯•ä¿¡ä»¤</button>
        </div>
    </div>

    <script>
        let websocket = null;
        let peerConnection = null;
        let isConnected = false;

        function log(level, message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${level.toUpperCase()}] ${message}`);
        }

        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.className = `status ${status}`;
            switch(status) {
                case 'disconnected':
                    statusElement.textContent = 'æœªè¿æ¥';
                    break;
                case 'connecting':
                    statusElement.textContent = 'è¿æ¥ä¸­...';
                    break;
                case 'connected':
                    statusElement.textContent = 'å·²è¿æ¥';
                    break;
            }
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        async function testConnection() {
            const serverUrl = document.getElementById('serverUrl').value;
            log('info', `æµ‹è¯•è¿æ¥åˆ°: ${serverUrl}`);
            
            try {
                const httpUrl = serverUrl.replace('ws://', 'http://').replace('/ws', '');
                const response = await fetch(`${httpUrl}/api/streams`);
                if (response.ok) {
                    const data = await response.json();
                    log('info', `æœåŠ¡å™¨å“åº”: ${JSON.stringify(data)}`);
                } else {
                    log('error', `HTTP é”™è¯¯: ${response.status}`);
                }
            } catch (error) {
                log('error', `è¿æ¥æµ‹è¯•å¤±è´¥: ${error.message}`);
            }
        }

        function sendTestSignal() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                const testSignal = {
                    Offer: {
                        stream_key: document.getElementById('streamKey').value,
                        sdp: "test-sdp-content"
                    }
                };
                websocket.send(JSON.stringify(testSignal));
                log('debug', `å‘é€æµ‹è¯•ä¿¡ä»¤: ${JSON.stringify(testSignal)}`);
            } else {
                log('error', 'WebSocket æœªè¿æ¥');
            }
        }

        async function connectWebRTC() {
            const serverUrl = document.getElementById('serverUrl').value;
            const streamKey = document.getElementById('streamKey').value;

            log('info', 'å¼€å§‹ WebRTC è¿æ¥...');
            updateStatus('connecting');

            try {
                // è¿æ¥ WebSocket
                websocket = new WebSocket(serverUrl);
                
                websocket.onopen = () => {
                    log('info', 'WebSocket è¿æ¥å·²å»ºç«‹');
                };

                websocket.onmessage = async (event) => {
                    try {
                        const signal = JSON.parse(event.data);
                        log('debug', `æ¥æ”¶ä¿¡ä»¤: ${JSON.stringify(signal)}`);
                        
                        if (signal.Answer) {
                            await peerConnection.setRemoteDescription({
                                type: 'answer',
                                sdp: signal.Answer.sdp
                            });
                            log('info', 'è®¾ç½®è¿œç¨‹æè¿°å®Œæˆ');
                        } else if (signal.IceCandidate) {
                            await peerConnection.addIceCandidate({
                                candidate: signal.IceCandidate.candidate,
                                sdpMid: signal.IceCandidate.sdp_mid,
                                sdpMLineIndex: signal.IceCandidate.sdp_mline_index
                            });
                            log('debug', 'æ·»åŠ  ICE å€™é€‰å®Œæˆ');
                        } else if (signal.Error) {
                            log('error', `æœåŠ¡å™¨é”™è¯¯: ${signal.Error.message}`);
                        }
                    } catch (error) {
                        log('error', `å¤„ç†ä¿¡ä»¤å¤±è´¥: ${error.message}`);
                    }
                };

                websocket.onerror = (error) => {
                    log('error', `WebSocket é”™è¯¯: ${error}`);
                };

                websocket.onclose = () => {
                    log('info', 'WebSocket è¿æ¥å·²å…³é—­');
                    updateStatus('disconnected');
                };

                // åˆ›å»º RTCPeerConnection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                peerConnection.ontrack = (event) => {
                    log('info', 'æ¥æ”¶åˆ°è¿œç¨‹åª’ä½“æµ');
                    const videoElement = document.getElementById('videoElement');
                    videoElement.srcObject = event.streams[0];
                    updateStatus('connected');
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const signal = {
                            IceCandidate: {
                                candidate: event.candidate.candidate,
                                sdp_mid: event.candidate.sdpMid,
                                sdp_mline_index: event.candidate.sdpMLineIndex
                            }
                        };
                        websocket.send(JSON.stringify(signal));
                        log('debug', 'å‘é€ ICE å€™é€‰');
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    log('info', `è¿æ¥çŠ¶æ€: ${peerConnection.connectionState}`);
                };

                // åˆ›å»º Offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveVideo: true,
                    offerToReceiveAudio: true
                });

                await peerConnection.setLocalDescription(offer);

                // å‘é€ Offer
                const signal = {
                    Offer: {
                        stream_key: streamKey,
                        sdp: offer.sdp
                    }
                };
                
                // ç­‰å¾… WebSocket è¿æ¥å»ºç«‹
                if (websocket.readyState === WebSocket.CONNECTING) {
                    websocket.addEventListener('open', () => {
                        websocket.send(JSON.stringify(signal));
                        log('debug', 'å‘é€ Offer');
                    });
                } else {
                    websocket.send(JSON.stringify(signal));
                    log('debug', 'å‘é€ Offer');
                }

            } catch (error) {
                log('error', `WebRTC è¿æ¥å¤±è´¥: ${error.message}`);
                updateStatus('disconnected');
            }
        }

        function connectHLS() {
            const streamKey = document.getElementById('streamKey').value;
            const serverUrl = document.getElementById('serverUrl').value;
            const hlsUrl = `${serverUrl.replace('ws', 'http').replace('/ws', '')}/hls/${streamKey}/playlist.m3u8`;
            
            log('info', `è¿æ¥ HLS: ${hlsUrl}`);
            updateStatus('connecting');
            
            const videoElement = document.getElementById('videoElement');
            videoElement.src = hlsUrl;
            
            videoElement.onloadstart = () => {
                log('info', 'HLS å¼€å§‹åŠ è½½');
                updateStatus('connected');
            };
            
            videoElement.onerror = (error) => {
                log('error', `HLS æ’­æ”¾é”™è¯¯: ${error}`);
                updateStatus('disconnected');
            };
        }

        function disconnect() {
            log('info', 'æ–­å¼€è¿æ¥...');
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            const videoElement = document.getElementById('videoElement');
            videoElement.srcObject = null;
            videoElement.src = '';
            
            updateStatus('disconnected');
            isConnected = false;
            document.getElementById('connectBtn').textContent = 'è¿æ¥';
        }

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                const protocol = document.getElementById('protocol').value;
                if (protocol === 'webrtc') {
                    connectWebRTC();
                } else {
                    connectHLS();
                }
                isConnected = true;
                document.getElementById('connectBtn').textContent = 'æ–­å¼€';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            log('info', 'é¡µé¢åŠ è½½å®Œæˆï¼Œå‡†å¤‡å°±ç»ª');
        });
    </script>
